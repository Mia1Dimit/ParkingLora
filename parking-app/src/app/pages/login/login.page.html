<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>UPark</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="secondary">
  <div class="flex-center">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label  position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="Password"></ion-input>
        </ion-item>
        <ion-button (click)="login()" color="primary" size="full">Login</ion-button>
        <p>Don't have an account? <a href="/register">Register here</a>.</p>        
        <p class="flex-center">
          <ion-spinner color="dark" *ngIf="isLoading"></ion-spinner>
        </p>        

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

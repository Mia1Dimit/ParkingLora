<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>UPark</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex-center">
    <ion-card>   
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forgot Email/Password</ion-button>
        <ion-button (click)="login()" color="primary" size="full">Login</ion-button>
        <ion-button [routerLink]="['/register']" color="primary" fill="clear" size="full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>

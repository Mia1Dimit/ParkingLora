<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>UPark</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Booking Details:</ion-card-title>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Plate:</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Slot:</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Duration:</ion-label>
          </ion-item>
        </ion-list>

        <div class="qrcodeImage">
          <qrcode [qrdata]="'456789123'" [allowEmptyString]="true" [colorDark]="'#000000'" [colorLight]="'#3a96ff'" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
        </div>
      
      </ion-card-content>
    </ion-card-header>    
  </ion-card>
    
</ion-content>

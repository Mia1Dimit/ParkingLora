<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Park Smart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Please enter:</ion-card-title>
      </ion-card-header>    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="Password"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label position="floating">Plate Number</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>        
  </div>
  
  <div class="selector">
     <ion-button (click)="presentAlert()"  shape="round" size="full" color="light">Register</ion-button>
     <p>{{ handlerMessage }}</p>
  </div>
</ion-content>
